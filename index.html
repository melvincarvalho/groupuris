  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

  body {
    padding-top: 5rem;

  .starter-template {
    padding: 3rem 1.5rem;
    text-align: center;
  }

</head>
<body>

  <nav style="background-color: #e3f2fd;" class="navbar navbar-fixed-top navbar-light">
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
    <form class="form-inline pull-xs-right">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </nav>


  <div class="container">

    <div class="starter-template">
      <form onsubmit="return startConference()" method="">
        <input type="input" name="sb" placeholder="First WebID">
        <br>
        <input type="input" name="sb" placeholder="Second WebID">
        <br>
        <br>
        <input type="submit" name="sb" value="Start Conference Room">
      </form>
    </div>
  </div>

</body>
<script src="dist/groupuris.js"></script>
<script>



function startConference() {
  console.log('clicked')
  var webid1 = document.getElementsByTagName('input')[0].value
  var webid2 = document.getElementsByTagName('input')[1].value
  var agents = [webid1, webid2]
  console.log(agents)

  var groupuris = require('groupuris')

  var turtle = groupuris.agentsToGroup(agents)
  var hash = groupuris.toSha256Base64url(turtle)

  var baseURI = 'https://rollcall.audio/?room='
  var confURI = baseURI + hash
  console.log(confURI)

  setTimeout(function(){
    window.location = confURI
  }, 1000)

  return false
}

document.getElementsByTagName('input')[0].focus()

</script>
